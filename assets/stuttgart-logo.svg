<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 60" width="120" height="60">
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#005ca9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a90c2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Wappen-Hintergrund -->
  <rect x="5" y="5" width="50" height="50" rx="5" fill="url(#blueGradient)" />
  
  <!-- Stilisiertes Stuttgart-Wappen -->
  <g transform="translate(30, 30)">
    <!-- Pferd (vereinfacht) -->
    <path d="M-15,-15 Q-10,-20 -5,-15 Q0,-10 5,-15 Q10,-20 15,-15 L15,10 Q10,15 0,15 Q-10,15 -15,10 Z" 
          fill="white" opacity="0.9"/>
    <!-- Krone -->
    <rect x="-12" y="-20" width="24" height="4" fill="#ffcb05"/>
    <polygon points="-12,-20 -8,-25 -4,-20 0,-25 4,-20 8,-25 12,-20" fill="#ffcb05"/>
  </g>
  
  <!-- Stuttgart Text -->
  <text x="65" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    STUTTGART
  </text>
  <text x="65" y="40" font-family="Arial, sans-serif" font-size="10" fill="white">
    Landeshauptstadt
  </text>
</svg>